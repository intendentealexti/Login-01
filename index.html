<body>
    <div id="imagem"></div>
<main>
    <section id="campoMenu">
        <div id="imagem">
            <!--Imagem-->
        </div>

        <div id="formulario"> 
        <h1>Bem-vindo</h1>
        <p>Desfrute de uma experiência única ao acessar nossa plataforma. Para aproveitar ao máximo, siga os passos abaixo:

        Preencha seu nome de usuário e senha nos campos abaixo:</p>

        <form action="login.php" method="post" autocomplete="on">
            
            <div class="campo">
                <i class="material-symbols-outlined">Input</i>
                <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail de acesso" autocomplete="email" required maxlength="50">
                <label for="iemail"> E-mail</label>
            </div>
            <div class="campo">
                <i class="material-symbols-outlined">lock_Open</i>
                <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required minlength="5" maxlength="15">
                <label for="isenha">Senha</label>
            </div>

            <input type="submit" value="Entrar">
           
            <a href="cadastro.html" class="botao">Registre-se <i class="material-symbols-outlined" >how_to_reg</i></a>

            <a href="esqueci.html" class="botao">Recuperar senha <i class="material-symbols-outlined">Lock_reset</i></a>
            </div>
        </form>
    </section>
